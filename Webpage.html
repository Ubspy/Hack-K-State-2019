<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatBot.io</title>
</head>
<body>
    <!--the Header Title-->
    <div class="top-bar" style="background-color: #008080;">
        <div class = "borderbox"> <!--title section-->
            <div class = "text-center" style="width: 100vw"> 
                <h3  style="color: #d3d3d3">Caring Chat Bot</h3>
            </div>
        </div>
    </div>

    <!--Outer 1-->
    <div class="grid-container fluid">
        <div class="grid-x margin-x">
            <div class="cell auto">
                    <img src="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwiNk_THzNzlAhUEC6wKHYLuBEkQjRx6BAgBEAQ&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FFile%3ACircle-icons-profile.svg&psig=AOvVaw1xFWtFdVCbotKMim3PqG4H&ust=1573370648972610"
                        alt="Icon">
                </div>
            <div class="cell auto">
                <h4>Hello There! How Are You?</h4>
            </div>
            <div class="cell medium-4"> </div>  
        </div>
    </div>

    <!--Outer 2-->
    <div class="grid-container fluid">
        <div class="grid-x margin-x">
        <textarea maxlength="28" placeholder="Ask the bot anything!" id="textBox"></textarea>
        
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

    
</body>
</html>
