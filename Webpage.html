<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatBot.io</title>
</head>
<body>
    <!--the Header Title-->
    <div class="top-bar" style="background-color: #008080;">
        <div class = "borderbox"> <!--title section-->
            <div class = "text-center" style="width: 100vw"> 
                <h3  style="color: #d3d3d3">Caring Chat Bot</h3>
            </div>
        </div>
    </div>

    <!--Outer 1-->
    <div class="grid-container fluid">
        <br>
         <div class="grid-x margin-x margin-y">
             <div class="media-object">
                 <div class="media-object-section">
                     <div class="thumbnail">
                     <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Circle-icons-profile.svg"
                     height="50"
                     width="50">
                     </div>
                 </div>    
             </div>
             <div class="media-object-section">
                 <p class="lead"height="500">Hello there, how are you?</p>
             </div>
         </div>
     </div>

     <div class="grid-container">
            <div class="grid-y" style="height: 650px;">

            </div>
        </div>

    <!--Outer 2-->
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell auto">
                <div class="input-group">
                        <textarea placeholder="type here"></textarea>
                        <div class="input-group-button">
                            <input type="button" class="button secondary" value="Enter">
                        </div>
                    </div>   
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

    
</body>
</html>
