<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/static/css/foundation.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <title>My Page</title>
</head>
<body>
    <div class="callout primary large">
        <div class="text-center">
            <h1>Jack Moren</h1>
            <h2 class="subheader">This is my personal portfolio</h2>
        </div>
    </div>

    <div class="grid-container fluid">
        <div class="grid-x">
            <div class="cell auto"></div>
            <div class="cell small-4 small-centered">
                <h1 id="number" class="text-center" style="font-size: 120px;">0</h1>
                <button id="button" type="button" class="button expanded">Press to increment</button>
            </div>
            <div class="cell auto"></div>
        </div>
    </div>

    </div>
    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/vendor/what-input.js"></script>
    <script src="/static/js/vendor/foundation.js"></script>
    <script src="/static/js/app.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var numberHeader= document.getElementById('number');
        $('#button').click(function() {
            var currentNum = numberHeader.innerHTML;
            
            $.ajax({
                url: '/request',
                type: 'POST',
                data: {number: currentNum},
                success: function(data)
                {
                    numberHeader.innerHTML = data;
                }
            });
        });
    });
    </script>
</body>
</html>
