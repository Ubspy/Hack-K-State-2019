<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="/static/css/foundation.css">
    <link rel="stylesheet" href="/static/css/app.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatBot.io</title>
</head>

<style>
        textarea
        {
            resize: none;
        }
    
        #footer
        {
            position:absolute;
            bottom:0;
            left: 0;
            width: 100%;
            height:60px;
        }
    </style>

<body>
    <!--the Header Title-->
    <div class="top-bar" style="background-color: #008080;">
        <div class = "borderbox"> <!--title section-->
            <div class = "text-center" style="width: 100vw"> 
                <h3  style="color: #d3d3d3">Caring Chat Bot</h3>
            </div>
        </div>
    </div>

    <!--Outer 1-->
    <div class="grid-container fluid">
        <br>
         <div class="grid-x margin-x margin-y">
             <div class="media-object">
                 <div class="media-object-section">
                     <div class="thumbnail">
                     <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Circle-icons-profile.svg"
                     height="50"
                     width="50">
                     </div>
                 </div>    
             </div>
             <div class="media-object-section">
                 <p id="message" class="lead"height="500">Hello there, how are you?</p>
             </div>
         </div>
     </div>

    <!--Outer 2-->
    <div class="grid-container fluid" id="footer">
        <div class="grid-x grid-margin-x">
            <div class="cell medium-1 large-2"></div>
            <div class="cell mediuim-10 large-8">
                <div class="input-group">
                    <textarea placeholder="type here"></textarea>
                    <div class="input-group-button" style="height: 50px; margin-left: 1rem;">
                        <input type="button" class="button secondary" value="Enter" id="button">
                    </div>
                </div>   
            </div>
            <div class="cell medium-1 large-2"></div>
        </div>
    </div>

    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/vendor/what-input.js"></script>
    <script src="/static/js/vendor/foundation.js"></script>
    <script src="/static/js/app.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var currentMessage = 0;

        $('#button').click(function() {            
            $.ajax({
                url: '/message',
                type: 'POST',
                data: {message: currentMessage},
                success: function(data)
                {
                    document.getElementById("message").innerHTML = data;
                    currentMessage++;
                }
            });
        });
    });
    </script>
</body>
</html>
